name: Upload binary to release

on:
  push:
    tags:
      - 'v*'

env:
  LD_FLAGS: "-w -s -X main.Version=$(git describe --tags $(git rev-list --tags --max-count=1))"

jobs:
  release:
    runs-on: ubuntu-18.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
          
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v2
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}